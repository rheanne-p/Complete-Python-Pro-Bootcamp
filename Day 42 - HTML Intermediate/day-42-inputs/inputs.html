<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs</title>
    </head>

    <body>
        <table cellpadding="2">
            <form>
                <tr>
                    <td><label>Button</label></td>
                    <td><input type="Button"> <br></td>
                </tr>

                <tr>
                    <td><label>Checkbox</label></td>
                    <td><input type="checkbox"> <br></td>
                </tr>

                <tr>
                    <td><label>Color</label></td>
                    <td><input type="color"> <br></td>
                </tr>

                <tr>
                    <td><label>Date</label></td>
                    <td><input type="date"> <br></td>
                </tr>

                <tr>
                    <td><label>Datetime Local</label></td>
                    <td><input type="datetime-local"> <br></td>
                </tr>

                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email"> <br></td>
                </tr>

                <tr>
                    <td><label>File</label></td>
                    <td><input type="file" accept=".pdf"> <br></td>
                </tr>

                <tr>
                    <td><label>Image</label></td>
                    <td><input type="image" src=""> <br></td>
                </tr>

                <tr>
                    <td><label>Number</label></td>
                    <td><input type="number"> <br></td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password"> <br></td>
                </tr>

                <tr>
                    <td><label>Radio</label></td>
                    <td><input type="radio"> <br></td>
                </tr>

                <tr>
                    <td><label>Range</label></td>
                    <td><input type="range"> <br></td>
                </tr>

                <tr>
                    <td><label>Reset</label></td>
                    <td><input type="reset"> <br></td>
                </tr>

                <tr>
                    <td><label>Search</label></td>
                    <td><input type="search"> <br></td>
                </tr>

                <tr>
                    <td><label>Tel</label></td>
                    <td><input type="tel"> <br></td>
                </tr>

                <tr>
                    <td><label>URL</label></td>
                    <td><input type="URL"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
